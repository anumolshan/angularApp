<div class="pageload" *ngIf="commonService.isLoad">
  <p-progressSpinner [style]="{width: '50px', height: '50px'}" strokeWidth="6"  animationDuration=".5s">
  </p-progressSpinner>
</div>

<div class="bg-no-repeat bg-cover h-screen" style="background-image: url(../assets/layout/images/login/bg2.svg);"
  *ngIf="authenticator.route !== 'authenticated'">
  <div class="px-4 py-8 md:px-6 lg:px-8 flex align-items-center justify-content-center">
    <amplify-authenticator [hideSignUp]="true">
      <ng-template amplifySlot="header">
        <div style="padding: var(--amplify-space-large); text-align: center">
          <img class="amplify-image" alt="Amplify logo" src="../assets/layout/images/honeycomb logo 240 px.png" />
        </div>
      </ng-template>

      <ng-template amplifySlot="sign-in-header">
        <h4 class="amplify-heading text-center pt-3">
          Sign in
        </h4>
      </ng-template>
    </amplify-authenticator>
  </div>
</div>
<ng-container *ngIf="authenticator.route === 'authenticated'">
  <router-outlet></router-outlet>
</ng-container>
